<!DOCTYPE html>
<html>
<head>
<style>
 @import url(https://fonts.googleapis.com/css?family=Open+Sans);

body {
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.wrap {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  padding: 30px;
  max-width: 1200px;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
}

h3 {
  color: #333;
  margin-bottom: 15px;
  font-size: 28px;
  font-weight: 600;
}

h4 {
  color: #666;
  margin-bottom: 30px;
  font-size: 18px;
  font-weight: 400;
}

.search {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 30px;
}

.searchTerm {
  flex: 1;
  min-width: 300px;
  max-width: 100%;
  border: 2px solid #00B4CC;
  padding: 12px;
  height: 45px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #2d312f;
  box-sizing: border-box;
  font-size: 16px;
}

.searchTerm:focus {
  color: #00B4CC;
}

.searchTermII {
  flex: 1;
  min-width: 150px;
  max-width: 100%;
  border: 2px solid #00B4CC;
  color: #9DBFAF;
  height: 45px;
  padding: 12px;
  margin-left: 10px;
  border-radius: 5px;
  outline: none;
  box-sizing: border-box;
  font-size: 16px;
}

.searchButton {
  height: 45px;
  border: 2px solid #00B4CC;
  background: #00B4CC;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  font-size: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-left: 10px;
  padding: 0 15px;
}

.searchButton:hover {
  background-color: #fff;
  color: #00B4CC;
}

.export {
  border: 2px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  padding: 12px 20px;
  margin: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  display: inline-block;
  text-decoration: none;
  font-size: 16px;
}

.process {
  border: 2px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  padding: 12px 20px;
  margin: 10px;
  font-size: 16px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.export:hover, .process:hover {
  background-color: #fff;
  color: #00B4CC;
}

table {
  margin: 20px auto;
  border-collapse: collapse;
  border: 1px solid #ddd;
  width: 100%;
  max-height: 500px;
  overflow-y: auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

th, td {
  padding: 12px 15px;
  text-align: left;
}

th {
  background-color: #00B4CC;
  color: #fff;
  font-size: 16px;
}

td {
  background-color: #fff;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #f1f1f1;
}

@media (max-width: 768px) {
  .searchTerm, .searchTermII {
    width: 100%;
  }

  .searchButton {
    width: 100%;
    margin-top: 10px;
  }

  .export, .process {
    display: block;
    width: calc(100% - 20px);
    margin: 10px auto;
    padding: 12px 0;
    font-size: 16px;
  }

  table {
    margin: 20px auto;
    max-height: none;
    overflow: visible;
  }
}

@media (max-width: 480px) {
  .searchTerm, .searchTermII, .searchButton {
    height: 40px;
  }

  .searchButton {
    font-size: 18px;
    padding: 0 10px;
  }

  .export, .process {
    padding: 10px;
    font-size: 14px;
  }
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="wrap">
      <h3> Details Scrapper</h3>
      <h4>Scraps Details from Google and Facebook</h4>
      <div>
        <form method="post" class="search" action="{% url 'data' %}">
          <input type="text" class="searchTerm" placeholder="What are you looking for?" name="content">
          <input type="text" class="searchTermII" placeholder="Set Search Limit (Optional)" name="limit">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
    </div>

    <form method="POST" id="processForm">
      <input class="process" id="process" type="submit" value="Update table with selected rows">
      <a class="export" href="{% url 'download' %}"> Export Table As CSV <i class="fa fa-download"></i> </a>
      <br> <br>  
      <table border="1">
          <thead>
              <tr>
                  <th>Select</th>
                  <th>Company Name</th>
                  <th>Company Number</th>
                  <th>Company Location</th>
                  <th>Company Email</th>
                  <!-- Add more headers for additional columns -->
              </tr>
          </thead>
          <tbody id="dataTable">
            {% for row in data %}
            <tr class="row-value">
                <td><input type="checkbox" name="selected_rows" value="{{ row.pk }}" class="row-checkbox"></td>
                {% for column in row %}
                <td>{{ column }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </form>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  document.getElementById('process').addEventListener('click', function(event) {
      event.preventDefault();  // Prevent the default form submission

      var selectedRows = [];
      var table = document.getElementById('dataTable');
      var rows = table.getElementsByTagName('tr');

      for (var i = 0; i < rows.length; i++) {
        var instance = []
        var checkboxes = rows[i].getElementsByClassName('row-checkbox');
        if (checkboxes.length > 0 && checkboxes[0].checked) {
          var cells = rows[i].getElementsByTagName('td');
          for (var j = 0; j < cells.length; j++) {
              var value = cells[j].innerHTML;
              if (j != 0) {  // Skip the first cell (checkbox)
                instance.push(value)
              }
          }
          if (instance.length > 0) {
            selectedRows.push(instance)
          }
        }
      } 

      // Send selectedRows to Django function using AJAX
      $.ajax({
          type: 'POST',
          url: '{% url "process_data" %}',
          data: {
              'selected_rows': JSON.stringify(selectedRows),
              'csrfmiddlewaretoken': '{{ csrf_token }}'
          },
          success: function(data) {
              // Handle success response
              alert('Data processed successfully');
          },
          error: function(xhr, status, error) {
              // Handle error
              alert('An error occurred: ' + xhr.responseText);
          }
      });
  });
</script>

</body>
</html>
